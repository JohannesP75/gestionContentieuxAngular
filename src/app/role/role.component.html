<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="header">
                      <h4 class="title">Edit Role</h4>
                  </div>
                  <div class="content">
                      <form (ngSubmit)="createRole()">
                          <div class="row">
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <label>Libell√© du role</label>
                                      <input type="text" class="form-control" placeholder="Libelle role" [(ngModel)]="role.libelle" name="libelle">
                                  </div>
                              </div>
                          </div>

                          <button type="submit" class="btn btn-info btn-fill pull-right">Ajouter</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>

      </div>

      <div class="col-md-12">
          <div class="card">
              <div class="header">
                  <h4 class="title">Liste des roles</h4>
                  <p class="category">Ceci est la liste totale des roles</p>
              </div>
              <div class="content table-responsive table-full-width">
                  <table class="table table-hover table-striped">
                      <thead>
                          <tr>
                              <!-- <th *ngFor="let cell of tableData1.headerRow">{{ cell }}</th> -->
                              <th>Libelle</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let r of roles">
                              <!-- <td *ngFor="let cell of row">{{cell}}</td> -->
                              <td>{{r.libelle}}</td>
                              <!-- <td>{{u.dateNaissance}}</td>
                              <td>
                                  <img src="data:image/jpeg;base64,{{u.image}}" />
                              </td>
                              <td>
                                  <button (click)="deleteUser(u)">Supprimer</button>
                                  <button (click)="editUser(u)">Modifier</button>
                              </td> -->
                          </tr>
                      </tbody>
                  </table>

              </div>
          </div>
      </div>

  </div>
</div>
