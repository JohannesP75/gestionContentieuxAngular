     <div class="col-md-6">
        <div class="card">
            <div class="header">
                <h4 class="title">Recherche par nom d'utilisateur</h4>
            </div>
            <div class="content">
                <form>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Entrez le nom d'utilisateur à chercher</label>
                                <input type="text" class="form-control" placeholder="nom d'utilisateur" [(ngModel)]="searchText" name="searchText"/>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="content table-responsive table-full-width">
                    <table class="table table-hover table-striped">
                        <ul *ngFor="let u of users">
                            <li>{{u.username}}</li>
                        </ul>
                    </table>
            </div>
        </div>
     </div>

        <div class="col-md-12">
            <div class="card">
                <div class="header">
                    <h4 class="title">Liste des utilisateurs</h4>
                    <p class="category">Ceci est la liste totale des utilisateurs</p>
                </div>
                <div class="content table-responsive table-full-width">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <!-- <th *ngFor="let cell of tableData1.headerRow">{{ cell }}</th> -->
                                <th>Nom</th>
                                <th>Prénom</th>
                                <th>Email</th>
                                <th>Nom d'utilisateur</th>
                                <!-- <th>Date de naissance</th>
                            <th>Image</th>
                            <th>Action</th> -->
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let u of users">
                                <!-- <td *ngFor="let cell of row">{{cell}}</td> -->
                                <td>{{u.nomUtilisateur}}</td>
                                <td>{{u.prenomUtilisateur}}</td>
                                <td>{{u.email}}</td>
                                <td>{{u.username}}</td>
                                <!-- <td>{{u.dateNaissance}}</td>
                            <td>
                                <img src="data:image/jpeg;base64,{{u.image}}" />
                            </td>
                            <td>
                                <button (click)="deleteUser(u)">Supprimer</button>
                                <button (click)="editUser(u)">Modifier</button>
                            </td> -->
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>

    </div>
</div>
